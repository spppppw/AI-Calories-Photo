<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация — Анализ питания</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Зарегистрируйтесь, чтобы начать анализировать ваше питание на основе изображений.">
  <meta name="keywords" content="регистрация, учет питания, анализ еды, ЗОЖ, анализ изображений">
</head>
<body>
  <header>
    <h1>Регистрация</h1>
  </header>

  <main>
    <section class="auth-container">
      <div class="form-wrapper">
        <form id="register-form" action="dashboard.html" method="POST">
          <h2>Создание аккаунта</h2>
          <div class="input-group">
            <label for="name-register">Имя</label>
            <input type="text" id="name-register" name="name-register" required>
          </div>
          <div class="input-group">
            <label for="email-register">Email</label>
            <input type="email" id="email-register" name="email-register" required>
          </div>
          <div class="input-group">
            <label for="password-register">Пароль</label>
            <input type="password" id="password-register" name="password-register" required>
          </div>
          <button type="submit" class="btn-primary">Зарегистрироваться</button>
          <p>Уже есть аккаунт? <a href="index.html">Войдите</a></p>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Анализ питания. Все права защищены.</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
