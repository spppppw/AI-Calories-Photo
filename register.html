<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация — Анализ питания</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Зарегистрируйтесь, чтобы начать анализировать ваше питание на основе изображений.">
    <meta name="keywords" content="регистрация, учет питания, анализ еды, ЗОЖ, анализ изображений">
</head>
<body>
    <header>
        <h1>Регистрация</h1>
    </header>

    <main class="auth-container">
        <h2>Создание аккаунта</h2>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="input-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Пароль">
        </div>
        <button class="btn-primary" onclick="register()">Зарегистрироваться</button>
        <p>Уже есть аккаунт? <a href="index.html">Войдите</a></p>
    </main>

    <footer>
        <p>© 2024 Анализ питания. Все права защищены.</p>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
