<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки профиля — Анализ питания</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="nav-main">
      <ul>
        <li><a href="dashboard.html">Личный кабинет</a></li>
        <li><a href="index.html" onclick="logout()">Выйти</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="settings-container">
      <h2>Настройки профиля</h2>
      <form id="settings-form" action="dashboard.html" method="POST">
        <div class="input-group">
          <label for="name-settings">Имя</label>
          <input type="text" id="name-settings" name="name-settings" required>
        </div>
        <div class="input-group">
          <label for="email-settings">Email</label>
          <input type="email" id="email-settings" name="email-settings" required>
        </div>
        <div class="input-group">
          <label for="password-settings">Пароль</label>
          <input type="password" id="password-settings" name="password-settings">
        </div>
        <button type="submit" class="btn-primary">Сохранить изменения</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Анализ питания. Все права защищены.</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
