<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет — Анализ питания</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Управляйте своим профилем, анализируйте свои приемы пищи и ведите учет питания в личном кабинете.">
</head>
<body>
    <header>
        <nav class="nav-main">
            <ul>
                <li><a href="dashboard.html">Личный кабинет</a></li>
                <li><a href="index.html" onclick="logout()">Выйти</a></li>
            </ul>
        </nav>
    </header>

    <main class="profile-container">
        <h2>Ваш профиль</h2>
        <div class="profile-details">
            <img src="img/avatar.png" alt="Аватар">
            <p>Email: <span id="profile-email"></span></p>
        </div>
        <button class="btn-primary" onclick="analyzeFood()">Загрузить фото еды</button>
        <input type="file" id="food-photo" accept="image/*" style="display: none;">
        <div id="food-name"></div>
        <div id="food-calories"></div>
        <div id="food-nutrients"></div>
    </main>

    <footer>
        <p>© 2024 Анализ питания. Все права защищены.</p>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
